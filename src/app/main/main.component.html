<h1 class="font-weight-bold text-center">Nine Man's Morris</h1>
<div class="row">
  <div class="col-9">
    <div>
      <img class="img" alt="table" src="../../assets/images/Schwarz.gif" />
    </div>

    <div *ngFor="let stone of stones; let i = index">
      <div
        id={{i}}
        class="stone{{i}}"
        style="{{ stone.cssStyle }}"
        (drop)="drop($event)"
        (dragover)="allowDrop($event)"
      ></div>
    </div>
    <div id= "reserve" *ngFor="let stone of reserves; let i = index">
      <div *ngIf="i < 9">
        <img
          id={{stone}}
          src="../assets/images/blue.png"
          class="blueStonesCSS stone{{stone}}"
          draggable="true"
          (click)="onClick($event, i+23)"
          (dragstart)="drag($event)"
        />
      </div>
      <div *ngIf="i > 8">
        <img
          id={{stone}}
          src="../assets/images/red.png"
          class="redStonesCSS stone{{stone}}"
          draggable="true"
          (click)="onClick($event, i+23)"
          (dragstart)="drag($event)"
        />
      </div>
    </div>
  </div>
  <div class="col-3">
    <app-instructions></app-instructions>
  </div>
</div>

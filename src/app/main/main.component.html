<h1 class="font-weight-bold text-center">Nine Man's Morris</h1>
<div class="row">
  <div class="col-9">
    <div>
      <img class="img" alt="table" src="../../assets/images/Schwarz.gif" />
    </div>

    <div *ngFor="let stone of stones; let i = index">
      <div
        id={{i}}
        class="stone{{i}}"
        style="{{ stone.cssStyle }}"
        (drop)="drop($event)"
        (dragover)="allowDrop($event)"
      ></div>
    </div>
    <div *ngFor="let stone of reserves; let i = index">
      <div id={{stone}} class="blueStonesCSS stone{{stone}}" *ngIf="i < 9">
        <div
          id=blue{{stone}}
          class="blue"
          draggable="true"
          (click)="onClick($event, i+23)"
          (dragstart)="drag($event)">
        </div>
      </div>
      <div id={{stone}} class="redStonesCSS stone{{stone}}"  *ngIf="i > 8">
        <div
          id=blue{{stone}}
          class="red"
          (click)="onClick($event, i+23)">
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="col-3">
    <app-instructions [moves]="moves" ></app-instructions>
  </div> -->
</div>

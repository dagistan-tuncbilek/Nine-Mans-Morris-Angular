<div class="row">
  <cdk-virtual-scroll-viewport id="viewPort" itemSize="250" class="movesTable col-12">
    <div *ngFor="let move of moves; ; let i = index">
      <div *ngIf="i > 0; else header">
        <p style="margin-left: 20px;">{{i}}. {{ move }}</p>
      </div>
      <ng-template #header>
        <h5 class="font-weight-bold text-center">{{move}}</h5>
      </ng-template>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
